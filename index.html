<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/login.css" />
    <title>Start</title>
  </head>
  <body>
    <div class="container" onclick="onclick">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="center">
        <img src="./images/logo.png" alt="" />
        <input type="text" placeholder="USERNAME" id="username" />
        <button class="buttonLogin" id="submitBtn">Start</button>
        <h2>&nbsp;</h2>
      </div>
    </div>
    <ul class="wrapper">
      <a target="_blank" href="https://www.facebook.com/" class="icon facebook">
        <span class="tooltip">Facebook</span>
        <span><i class="fab fa-facebook-f"></i></span>
      </a>
      <a target="_blank" href="https://twitter.com/" class="icon twitter">
        <span class="tooltip">Twitter</span>
        <span><i class="fab fa-twitter"></i></span>
      </a>
      <a
        target="_blank"
        href="https://www.instagram.com/"
        class="icon instagram"
      >
        <span class="tooltip">Instagram</span>
        <span><i class="fab fa-instagram"></i></span>
      </a>
      <a target="_blank" href="https://github.com/" class="icon github">
        <span class="tooltip">Github</span>
        <span><i class="fab fa-github"></i></span>
      </a>
      <a target="_blank" href="https://www.youtube.com/" class="icon youtube">
        <span class="tooltip">Youtube</span>
        <span><i class="fab fa-youtube"></i></span>
      </a>
    </ul>
    <a href="about.html" class="icon about"> ? </a>
    <script src="./js/app.js"></script>
  </body>
</html>
